<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Generation - Shop Business</title>
  
  <!-- Core CSS -->
  <link rel="stylesheet" href="main.css">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Great+Vibes&family=Parisienne&family=Playfair+Display:wght@400;700&family=Satisfy&family=Shadows+Into+Light&family=Yellowtail&family=Zeyada&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  
  <style>
    :root {
      --primary: rgba(30, 30, 47, 0.7);
      --accent: #fff;
      --bg: #181824;
      --card-bg: rgba(35, 35, 58, 0.55);
      --text: #f5f5f5;
      --shadow: 0 4px 24px rgba(0,0,0,0.2);
      --glass-blur: blur(12px);
      --glow: 0 0 16px 4px #fff, 0 0 32px 8px #b3e5fc33;
      --shop-primary: #4CAF50;
      --shop-accent: #FFC107;
      --shop-secondary: #8BC34A;
      --shop-tertiary: #FFEB3B;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Lato', 'Montserrat', Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: var(--primary);
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
      border-bottom: 1.5px solid #fff2;
    }

    .navbar .logo {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.7rem;
      font-weight: 700;
      color: var(--accent);
      letter-spacing: 2px;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5em;
      text-shadow: var(--glow);
    }

    .navbar .nav-links {
      display: flex;
      gap: 1.5rem;
      align-items: center;
    }

    .navbar .nav-links a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      padding: 0.5em 1em;
      border-radius: 30px;
      transition: background 0.2s, color 0.2s, transform 0.2s, box-shadow 0.2s;
      position: relative;
      background: transparent;
      box-shadow: none;
    }

    .navbar .nav-links a:hover {
      background: #fff2;
      color: #181824;
      transform: translateY(-2px) scale(1.07);
      box-shadow: var(--glow);
    }

    .navbar .nav-links a.active {
      background: #fff2;
      color: #181824;
      box-shadow: var(--glow);
    }

    #theme-toggle {
      background: none;
      border: none;
      outline: none;
      cursor: pointer;
      font-size: 1.4rem;
      color: var(--accent);
      margin-left: 1.2rem;
      transition: color 0.2s;
    }

    /* Main Content */
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
      position: relative;
      z-index: 1;
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      color: var(--accent);
      margin-bottom: 1rem;
      text-shadow: var(--glow);
    }

    .header p {
      color: #e0e0e0;
      font-size: 1.1rem;
    }

    /* Icon Grid */
    .icon-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(128px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .icon-item {
      background: var(--card-bg);
      padding: 1rem;
      border-radius: 12px;
      text-align: center;
      transition: transform 0.3s ease;
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
      border: 1px solid #fff2;
    }

    .icon-item:hover {
      transform: translateY(-5px);
      box-shadow: var(--glow);
    }

    .icon-item img {
      width: 64px;
      height: 64px;
      object-fit: contain;
      filter: brightness(0) invert(1);
    }

    /* Generator Controls */
    .generator-controls {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 18px;
      margin-bottom: 2rem;
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
      border: 1px solid #fff2;
    }

    .input-group {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.8rem 1.2rem;
      border: none;
      border-radius: 30px;
      background: rgba(255,255,255,0.1);
      color: var(--text);
      font-size: 1rem;
    }

    button {
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 30px;
      background: rgba(255,255,255,0.15);
      color: var(--accent);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover:not(:disabled) {
      background: rgba(255,255,255,0.25);
      transform: translateY(-2px);
      box-shadow: var(--glow);
    }

    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .font-loader {
      background: #2196F3;
      color: white;
    }

    .font-loader:hover:not(:disabled) {
      background: #1976D2;
    }

    /* Canvas Container */
    .canvas-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .canvas-wrapper {
      background: var(--card-bg);
      padding: 1.5rem;
      border-radius: 16px;
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
      border: 1px solid #fff2;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .canvas-wrapper:hover {
      transform: translateY(-5px);
      box-shadow: var(--glow);
    }

    .canvas-wrapper::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, var(--shop-primary)22, var(--shop-accent)22);
      z-index: 0;
    }

    canvas {
      width: 100%;
      height: auto;
      border-radius: 8px;
      position: relative;
      z-index: 1;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 1rem;
      background: var(--primary);
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
      border-top: 1px solid #fff2;
    }

    .footer a {
      color: var(--accent);
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* Enhanced Kaleidoscope Background */
    #kaleidoscope-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.7;
      filter: blur(1px) brightness(1.2) saturate(1.3);
      transition: opacity 0.3s;
      pointer-events: none;
    }

    /* Color Picker Styles */
    .color-controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-top: 1.5rem;
      padding: 1.5rem;
      background: var(--card-bg);
      border-radius: 12px;
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
      border: 1px solid #fff2;
    }

    .color-picker-group {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      align-items: center;
    }

    .color-picker-group label {
      color: var(--text);
      font-size: 1rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    input[type="color"] {
      -webkit-appearance: none;
      width: 60px;
      height: 60px;
      border: none;
      border-radius: 50%;
      padding: 0;
      cursor: pointer;
      background: none;
      transition: transform 0.3s ease;
    }

    input[type="color"]:hover {
      transform: scale(1.1);
    }

    input[type="color"]::-webkit-color-swatch-wrapper {
      padding: 0;
    }

    input[type="color"]::-webkit-color-swatch {
      border: 3px solid var(--accent);
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .color-slider {
      width: 100%;
      height: 8px;
      -webkit-appearance: none;
      background: var(--card-bg);
      border-radius: 4px;
      outline: none;
      margin: 0.5rem 0;
    }

    .color-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: var(--accent);
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }

    .color-slider::-webkit-slider-thumb:hover {
      transform: scale(1.2);
    }

    .color-value {
      color: var(--text);
      font-size: 0.9rem;
      font-weight: 500;
      min-width: 60px;
      text-align: center;
      background: var(--card-bg);
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
      border: 1px solid #fff2;
    }
  </style>
</head>
<body>

  <script>
    //button and final image declaration
    const btnDisplay = document.querySelector("#btnDisplay");
    const btnDownload =  document.querySelector("#btnDownload");

    const imgConverted = document.querySelector("#imgConverted");
    const imgConverted2 = document.querySelector("#imgConverted2");
    const imgConverted3 = document.querySelector("#imgConverted3");
    const imgConverted4 = document.querySelector("#imgConverted4");
    const imgConverted5 = document.querySelector("#imgConverted5");
    const imgConverted6 = document.querySelector("#imgConverted6");

    const imageGen = document.querySelector("#imageGenerator");
    const imageCl=document.querySelector("#imageClear")

    //querySelector declaration from htmlto js
    const myCanvas = document.querySelector("#myCanvas");
    const myCanvas2 = document.querySelector("#myCanvas2");
    const myCanvas3 = document.querySelector("#myCanvas3");
    const myCanvas4 = document.querySelector("#myCanvas4");
    const myCanvas5 = document.querySelector("#myCanvas5");
    const myCanvas6 = document.querySelector("#myCanvas6");
    const myCanvas7 = document.querySelector("#myCanvas7");
    const myCanvas8 = document.querySelector("#myCanvas8");
    const myCanvas9 = document.querySelector("#myCanvas9");

    //declaration of canvasÂ´s context
    const ctx = myCanvas.getContext("2d");
    const ctx2 = myCanvas2.getContext("2d");
    const ctx3 = myCanvas3.getContext("2d");
    const ctx4 = myCanvas4.getContext("2d");
    const ctx5= myCanvas5.getContext("2d");
    const ctx6= myCanvas6.getContext("2d");
    const ctx7= myCanvas7.getContext("2d");
    const ctx8= myCanvas8.getContext("2d");
    const ctx9= myCanvas9.getContext("2d");

    //icon declaration
    const iconItems = document.querySelectorAll('.icon-item');
    const shopIcons = {};
    
    iconItems.forEach(item => {
      const iconId = item.dataset.icon;
      shopIcons[iconId] = item.querySelector('img');
    });

    // Font loading functionality
    const loadFontsButton = document.querySelector("#loadFonts");
    const imageGenButton = document.querySelector("#imageGenerator");
    let fontsLoaded = false;

    // Add these variables at the top of your script
    const mainColorPicker = document.getElementById('mainColor');
    const brightnessSlider = document.getElementById('brightness');
    const contrastSlider = document.getElementById('contrast');
    const brightnessValue = brightnessSlider.nextElementSibling;
    const contrastValue = contrastSlider.nextElementSibling;
    const fontSizeSlider = document.getElementById('fontSize');
    const iconSizeSlider = document.getElementById('iconSize');
    const decorationSizeSlider = document.getElementById('decorationSize');
    const fontSizeValue = fontSizeSlider.nextElementSibling;
    const iconSizeValue = iconSizeSlider.nextElementSibling;
    const decorationSizeValue = decorationSizeSlider.nextElementSibling;

    // Update color values display
    brightnessSlider.addEventListener('input', function() {
      brightnessValue.textContent = this.value + '%';
    });

    contrastSlider.addEventListener('input', function() {
      contrastValue.textContent = this.value + '%';
    });

    // Update size values display
    fontSizeSlider.addEventListener('input', function() {
      fontSizeValue.textContent = this.value + 'px';
      if (imageGenButton.disabled === false) {
        imageGenButton.click();
      }
    });

    iconSizeSlider.addEventListener('input', function() {
      iconSizeValue.textContent = this.value + 'px';
      if (imageGenButton.disabled === false) {
        imageGenButton.click();
      }
    });

    decorationSizeSlider.addEventListener('input', function() {
      decorationSizeValue.textContent = this.value + '%';
      if (imageGenButton.disabled === false) {
        imageGenButton.click();
      }
    });

    // Color picker change handlers
    mainColorPicker.addEventListener('change', function() {
      if (imageGenButton.disabled === false) {
        imageGenButton.click();
      }
    });

    brightnessSlider.addEventListener('input', function() {
      if (imageGenButton.disabled === false) {
        imageGenButton.click();
      }
    });

    contrastSlider.addEventListener('input', function() {
      if (imageGenButton.disabled === false) {
        imageGenButton.click();
      }
    });

    // Function to load fonts
    async function loadFonts() {
      try {
        loadFontsButton.disabled = true;
        loadFontsButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Loading Fonts...';
        
        // Wait for fonts to be ready
        await document.fonts.ready;
        
        // Test if fonts are actually loaded by creating a test canvas
        const testCanvas = document.createElement('canvas');
        const testCtx = testCanvas.getContext('2d');
        
        // Test each font
        const fonts = ['Dancing Script', 'Great Vibes', 'Parisienne', 'Playfair Display', 'Satisfy', 'Shadows Into Light', 'Yellowtail', 'Zeyada'];
        for (const font of fonts) {
          testCtx.font = `12px "${font}"`;
          if (testCtx.font.indexOf(font) === -1) {
            throw new Error(`Font ${font} not loaded properly`);
          }
        }
        
        fontsLoaded = true;
        loadFontsButton.innerHTML = '<i class="fas fa-check"></i> Fonts Loaded';
        loadFontsButton.style.backgroundColor = '#4CAF50';
        
        // Enable generate button
        imageGenButton.disabled = false;
      } catch (error) {
        console.error('Error loading fonts:', error);
        loadFontsButton.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Font Loading Failed';
        loadFontsButton.style.backgroundColor = '#f44336';
        
        // Retry button
        setTimeout(() => {
          loadFontsButton.disabled = false;
          loadFontsButton.innerHTML = '<i class="fas fa-redo"></i> Retry Loading Fonts';
        }, 2000);
      }
    }

    // Add click handler for load fonts button
    loadFontsButton.addEventListener('click', loadFonts);

    // Initially disable generate button until fonts are loaded
    imageGenButton.disabled = true;

    // Wait for fonts to load before drawing
    document.fonts.ready.then(function() {
      imageGenButton.addEventListener("click", async function() {
        if (!fontsLoaded) {
          alert("Please load fonts first!");
          return;
        }

        // Get current values
        const mainColor = mainColorPicker.value;
        const brightness = brightnessSlider.value;
        const contrast = contrastSlider.value;
        const fontSize = fontSizeSlider.value;
        const iconSize = iconSizeSlider.value;
        const decorationScale = decorationSizeSlider.value / 100;

        // Clear all canvases first
        [ctx, ctx2, ctx3, ctx4, ctx5, ctx6, ctx7, ctx8, ctx9].forEach(context => {
          context.clearRect(0, 0, context.canvas.width, context.canvas.height);
        });

        const text = document.getElementById("imageText").value;

        // Storefront Style - Icon 1
        ctx.font = `bold ${fontSize}px 'Great Vibes'`;
        ctx.fillStyle = mainColor;
        ctx.filter = `brightness(0) invert(1) brightness(${brightness}%) contrast(${contrast}%)`;
        ctx.drawImage(shopIcons.shopicon1, 350, 100, iconSize, iconSize);
        ctx.filter = "none";
        ctx.textAlign = 'center';
        ctx.fillText(text, 400, 250);
        // Simple horizontal lines
        ctx.beginPath();
        ctx.moveTo(250, 300);
        ctx.lineTo(550, 300);
        ctx.strokeStyle = mainColor;
        ctx.lineWidth = 3 * decorationScale;
        ctx.stroke();

        // Shopping Cart Style - Icon 2
        ctx2.font = `bold ${fontSize}px 'Dancing Script'`;
        ctx2.fillStyle = mainColor;
        ctx2.filter = `brightness(0) invert(1) brightness(${brightness}%) contrast(${contrast}%)`;
        ctx2.drawImage(shopIcons.shopicon2, 350, 100, iconSize, iconSize);
        ctx2.filter = "none";
        ctx2.textAlign = 'center';
        ctx2.fillText(text, 400, 250);
        // Simple diagonal lines
        ctx2.beginPath();

      // Enhanced Kaleidoscope Background
      const bgCanvas = document.getElementById('kaleidoscope-bg');
      const bgCtx = bgCanvas.getContext('2d');
      let width, height;
      let mouse = { x: 0, y: 0 };
      let particles = [];
      let hue = 0;

      function resize() {
        width = bgCanvas.width = window.innerWidth;
        height = bgCanvas.height = window.innerHeight;
      }

      class Particle {
        constructor() {
          this.reset();
        }

        reset() {
          this.x = Math.random() * width;
          this.y = Math.random() * height;
          this.size = Math.random() * 3 + 1;
          this.speedX = Math.random() * 2 - 1;
          this.speedY = Math.random() * 2 - 1;
          this.hue = hue;
          this.connections = [];
          // Use shop-themed colors (green and gold)
          this.color = Math.random() > 0.5 ? 'rgba(76, 175, 80, 0.5)' : 'rgba(255, 193, 7, 0.5)';
        }

        update() {
          this.x += this.speedX;
          this.y += this.speedY;

          if (this.x < 0 || this.x > width) this.speedX *= -1;
          if (this.y < 0 || this.y > height) this.speedY *= -1;

          // Mouse interaction
          const dx = mouse.x - this.x;
          const dy = mouse.y - this.y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          if (distance < 100) {
            const angle = Math.atan2(dy, dx);
            this.x -= Math.cos(angle) * 0.5;
            this.y -= Math.sin(angle) * 0.5;
          }
        }

        draw() {
          bgCtx.fillStyle = this.color;
          bgCtx.beginPath();
          bgCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          bgCtx.fill();

          particles.forEach(particle => {
            const dx = this.x - particle.x;
            const dy = this.y - particle.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            if (distance < 100) {
              bgCtx.beginPath();
              const connectionColor = this.color.replace('0.5', `${0.2 * (1 - distance/100)}`);
              bgCtx.strokeStyle = connectionColor;
              bgCtx.lineWidth = 0.5;
              bgCtx.moveTo(this.x, this.y);
              bgCtx.lineTo(particle.x, particle.y);
              bgCtx.stroke();
            }
          });
        }
      }

      function init() {
        resize();
        particles = [];
        for (let i = 0; i < 100; i++) {
          particles.push(new Particle());
        }
      }

      function animate() {
        bgCtx.fillStyle = 'rgba(24, 24, 36, 0.1)';
        bgCtx.fillRect(0, 0, width, height);

        particles.forEach(particle => {
          particle.update();
          particle.draw();
        });

        requestAnimationFrame(animate);
      }

      // Mouse move event
      window.addEventListener('mousemove', (e) => {
        mouse.x = e.clientX;
        mouse.y = e.clientY;
      });

      window.addEventListener('resize', resize);
      init();
      animate();
    });

    // Function to apply filters to an image
    function applyFiltersToImage(image, brightness, contrast) {
      const tempCanvas = document.createElement('canvas');
      const tempCtx = tempCanvas.getContext('2d');
      tempCanvas.width = image.width;
      tempCanvas.height = image.height;
      
      // First make the icon white
      tempCtx.filter = 'brightness(0) invert(1)';
      tempCtx.drawImage(image, 0, 0);
      
      // Then apply brightness and contrast
      tempCtx.filter = `brightness(${brightness}%) contrast(${contrast}%)`;
      tempCtx.globalCompositeOperation = 'source-over';
      tempCtx.drawImage(tempCanvas, 0, 0);
      
      return tempCanvas;
    }
